name: Do Something That Needs Scheduled

on:
  repository_dispatch:
    types: do-something
#  schedule:
#    - cron:  '*/5 * * * *'

jobs:
  build:
    name: Run Some Scheduled Thing
    runs-on: ubuntu-latest
    env:

      ARM_CLIENT_ID: ${{ secrets.clientId }}

      ARM_CLIENT_SECRET: ${{ secrets.clientSecret }}

      ARM_SUBSCRIPTION_ID: ${{ secrets.subscriptionId }}

      ARM_TENANT_ID: ${{ secrets.tenantId }}

      ARM_ACCESS_KEY: ${{ secrets.accessKey }}

      working-directory: ./Oppgave1

      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:

      - name: Do Something
        run: echo Doing Something...

      - name: Do Something Based On Triggered Event Data
        run: 'echo "Triggered event text: ${{ github.event.client_payload.text }}"'
        
      - name: 'Checkout'
        uses: actions/checkout@v1
        
      - name: 'Terraform init'
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: 0.12.20
          tf_actions_subcommand: 'init'
          tf_actions_working_dir: ${{env.working-directory}}

#    - name: 'Terraform destroy'
#      uses: hashicorp/terraform-github-actions@master
#      with:
#        tf_actions_version: 0.12.20
#        tf_actions_subcommand: 'destroy'
#        tf_actions_working_dir: ${{env.working-directory}}

      - name: 'Terraform plan destroy'
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: 0.12.20
          tf_actions_subcommand: 'plan'
          tf_actions_working_dir: ${{env.working-directory}}
          args: |-
            -destroy        
